<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask About Me - AI Assistant</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .chat-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        height: 600px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .chat-header h1 {
        font-size: 1.5em;
        margin-bottom: 5px;
      }

      .chat-header p {
        opacity: 0.9;
        font-size: 0.9em;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .message {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 18px;
        word-wrap: break-word;
      }

      .user-message {
        background: #667eea;
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
      }

      .bot-message {
        background: #f1f3f4;
        color: #333;
        align-self: flex-start;
        border-bottom-left-radius: 4px;
      }

      .form-message {
        background: #f8f9fa;
        border: 2px solid #e9ecef;
        color: #333;
        align-self: flex-start;
        border-bottom-left-radius: 4px;
        max-width: 95%;
        padding: 20px;
      }

      .form-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .form-group label {
        font-weight: 600;
        color: #495057;
        font-size: 14px;
      }

      .form-group input {
        padding: 12px 16px;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .form-group input:invalid {
        border-color: #dc3545;
      }

      .form-buttons {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      .form-button {
        flex: 1;
        padding: 12px 20px;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
      }

      .form-button.primary {
        background: #667eea;
        color: white;
      }

      .form-button.primary:hover {
        background: #5a6fd8;
        transform: translateY(-1px);
      }

      .form-button.secondary {
        background: #6c757d;
        color: white;
      }

      .form-button.secondary:hover {
        background: #5a6268;
      }

      .form-button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .typing {
        display: flex;
        gap: 4px;
        padding: 16px;
      }

      .typing span {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #667eea;
        animation: typing 1.4s infinite;
      }

      .typing span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-10px);
        }
      }

      .chat-input {
        padding: 20px;
        border-top: 1px solid #eee;
        display: flex;
        gap: 10px;
      }

      .chat-input input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #eee;
        border-radius: 25px;
        outline: none;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .chat-input input:focus {
        border-color: #667eea;
      }

      .chat-input button {
        padding: 12px 20px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.3s;
      }

      .chat-input button:hover {
        background: #5a6fd8;
      }

      .chat-input button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .welcome-message {
        text-align: center;
        color: #666;
        font-style: italic;
        margin: 20px 0;
      }

      .error-message {
        color: #dc3545;
        font-size: 12px;
        margin-top: 5px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>Ask About Me</h1>
        <p>Your Personal AI Assistant</p>
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="welcome-message">
          ðŸ‘‹ Hi! I'm here to answer questions about my background, experience,
          and projects. What would you like to know?
        </div>
      </div>

      <div class="chat-input">
        <input
          type="text"
          id="messageInput"
          placeholder="Ask me anything about my experience..."
        />
        <button id="sendButton">Send</button>
      </div>
    </div>

    <script>
      const chatMessages = document.getElementById("chatMessages");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");

      // Variable to hold the state of the conversation
      let conversationState = {};

      const personalInfo = `
            About Me:
            - Name: Darshan Rajashekar
            - Location: Bengaluru, India
            I am a Backend Engineer and Prompt Engineer with over a year of experience in backend development and cloud integration. I specialize in building scalable systems and APIs using Python and FastAPI.
            Skills:
            - Backend: Python, FastAPI
            - Databases: PostgreSQL, SQLAlchemy
            - Cloud & Hosting: Render, Netlify, AWS (Certified Cloud Practitioner), preparing for Developer Associate
            - Tools: Git, Postman, VS Code, PyCharm
            - Others: REST APIs, OAuth2, Alembic, WebSockets, WhatsApp API, System Design (beginner)
            Experience:
            - Currently working as Backend Developer at Rise and Shift
            - 1+ year experience building production-ready systems
            - Working on enterprise-level backend systems and integrations
            ðŸ”¹ **Professional Projects**:
            - **The Hive â€“ Inventory Management System** (Schreiber Foods)
              - Built RESTful APIs using FastAPI and SQLAlchemy
              - Designed scalable data models for inventory tracking
              - Implemented secure authentication and authorization
              - Worked closely with frontend team to ensure integration
            - **FedEx Warehouse Staffing MVP**
              - Engineered backend logic for warehouse labor forecasting
              - Designed complex shift scheduling logic
              - Built scalable APIs to support real-time decision-making
              - Integrated with internal FedEx systems for data sync
            ðŸ”¹ **Personal Projects**:
            - **Strangers Meet Live** â€“ Social Connection Platform
              - Built an invite-only social platform to help people reconnect after meeting in real life
              - Features: Google OAuth, real-time chat via WebSockets, WhatsApp phone verification, group/channel management
              - Stack: FastAPI, PostgreSQL, SQLAlchemy, OAuth2, Alpine.js, Tailwind CSS, WhatsApp API, Alembic, Render
            Education:
            - AWS Certified Cloud Practitioner
            - Preparing for AWS Developer Associate and later AWS DevOps Engineer Professional
            Interests:
            - Prompt Engineering and Generative AI
            - Cloud certifications and automation
            - Fitness, nutrition, and supplements
            - Occasional travel and creative frontend projects
            `;

      async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        addMessage(message, "user");
        messageInput.value = "";
        sendButton.disabled = true;

        const typingDiv = document.createElement("div");
        typingDiv.className = "message bot-message typing";
        typingDiv.innerHTML = "<span></span><span></span><span></span>";
        chatMessages.appendChild(typingDiv);
        scrollToBottom();

        try {
          const response = await fetch("/.netlify/functions/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message: message,
              context: personalInfo,
              conversationState: conversationState,
            }),
          });

          const data = await response.json();
          typingDiv.remove();

          if (data.reply) {
            // Check if we need to show the form
            if (
              data.conversationState &&
              data.conversationState.step === "ASK_DETAILS"
            ) {
              addFormMessage(data.reply);
            } else {
              addMessage(data.reply, "bot");
            }
            conversationState = data.conversationState || {};
          } else {
            addMessage(
              "Sorry, I encountered an error. Please try again.",
              "bot"
            );
          }
        } catch (error) {
          typingDiv.remove();
          addMessage("Sorry, I encountered an error. Please try again.", "bot");
        }

        sendButton.disabled = false;
        messageInput.focus();
      }

      function addMessage(text, sender) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${sender}-message`;
        messageDiv.textContent = text;
        chatMessages.appendChild(messageDiv);
        scrollToBottom();
      }

      function addFormMessage(text) {
        const formDiv = document.createElement("div");
        formDiv.className = "message form-message";

        formDiv.innerHTML = `
          <div class="form-container">
            <p style="margin-bottom: 15px; font-weight: 600;">${text.replace(
              'To confirm your booking, I\'ll need your name and email address. Please provide them separated by a comma (e.g., "John Doe, john@example.com")',
              "To confirm your booking, please fill in your details below:"
            )}</p>
            
            <div class="form-group">
              <label for="userName">Full Name *</label>
              <input 
                type="text" 
                id="userName" 
                name="userName" 
                required 
                placeholder="Enter your full name"
              />
              <div class="error-message" id="nameError">Please enter your full name</div>
            </div>
            
            <div class="form-group">
              <label for="userEmail">Email Address *</label>
              <input 
                type="email" 
                id="userEmail" 
                name="userEmail" 
                required 
                placeholder="Enter your email address"
              />
              <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>
            
            <div class="form-buttons">
              <button type="button" class="form-button secondary" onclick="cancelBooking()">Cancel</button>
              <button type="button" class="form-button primary" onclick="submitBookingForm()">Confirm Booking</button>
            </div>
          </div>
        `;

        chatMessages.appendChild(formDiv);
        scrollToBottom();

        // Focus on the first input
        setTimeout(() => {
          document.getElementById("userName").focus();
        }, 100);
      }

      window.submitBookingForm = async function () {
        const nameInput = document.getElementById("userName");
        const emailInput = document.getElementById("userEmail");
        const nameError = document.getElementById("nameError");
        const emailError = document.getElementById("emailError");

        // Reset error states
        nameError.style.display = "none";
        emailError.style.display = "none";
        nameInput.style.borderColor = "#e9ecef";
        emailInput.style.borderColor = "#e9ecef";

        const name = nameInput.value.trim();
        const email = emailInput.value.trim();

        let hasError = false;

        // Validate name
        if (!name) {
          nameError.textContent = "Please enter your full name";
          nameError.style.display = "block";
          nameInput.style.borderColor = "#dc3545";
          hasError = true;
        }

        // Validate email
        if (!email) {
          emailError.textContent = "Please enter your email address";
          emailError.style.display = "block";
          emailInput.style.borderColor = "#dc3545";
          hasError = true;
        } else if (!isValidEmail(email)) {
          emailError.textContent = "Please enter a valid email address";
          emailError.style.display = "block";
          emailInput.style.borderColor = "#dc3545";
          hasError = true;
        }

        if (hasError) {
          return;
        }

        // Disable form while processing
        const submitBtn = document.querySelector(".form-button.primary");
        const cancelBtn = document.querySelector(".form-button.secondary");
        submitBtn.disabled = true;
        cancelBtn.disabled = true;
        submitBtn.textContent = "Processing...";

        // Show typing indicator
        const typingDiv = document.createElement("div");
        typingDiv.className = "message bot-message typing";
        typingDiv.innerHTML = "<span></span><span></span><span></span>";
        chatMessages.appendChild(typingDiv);
        scrollToBottom();

        try {
          // Send the form data as a formatted message
          const formattedMessage = `${name}, ${email}`;

          const response = await fetch("/.netlify/functions/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message: formattedMessage,
              context: personalInfo,
              conversationState: conversationState,
            }),
          });

          const data = await response.json();
          typingDiv.remove();

          if (data.reply) {
            addMessage(data.reply, "bot");
            conversationState = data.conversationState || {};
          } else {
            addMessage(
              "Sorry, I encountered an error. Please try again.",
              "bot"
            );
          }
        } catch (error) {
          typingDiv.remove();
          addMessage("Sorry, I encountered an error. Please try again.", "bot");
        }
      };

      window.cancelBooking = function () {
        // Reset conversation state
        conversationState = {};
        addMessage(
          "Booking cancelled. Feel free to ask me anything else!",
          "bot"
        );
      };

      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      sendButton.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });

      messageInput.focus();
    </script>
  </body>
</html>
