<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask About Me - AI Assistant</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .chat-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        height: 600px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .chat-header h1 {
        font-size: 1.5em;
        margin-bottom: 5px;
      }

      .chat-header p {
        opacity: 0.9;
        font-size: 0.9em;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .message {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 18px;
        word-wrap: break-word;
      }

      .user-message {
        background: #667eea;
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
      }

      .bot-message {
        background: #f1f3f4;
        color: #333;
        align-self: flex-start;
        border-bottom-left-radius: 4px;
      }

      .typing {
        display: flex;
        gap: 4px;
        padding: 16px;
      }

      .typing span {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #667eea;
        animation: typing 1.4s infinite;
      }

      .typing span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-10px);
        }
      }

      .chat-input {
        padding: 20px;
        border-top: 1px solid #eee;
        display: flex;
        gap: 10px;
      }

      .chat-input input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #eee;
        border-radius: 25px;
        outline: none;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .chat-input input:focus {
        border-color: #667eea;
      }

      .chat-input button {
        padding: 12px 20px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.3s;
      }

      .chat-input button:hover {
        background: #5a6fd8;
      }

      .chat-input button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .welcome-message {
        text-align: center;
        color: #666;
        font-style: italic;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>Ask About Me</h1>
        <p>Your Personal AI Assistant</p>
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="welcome-message">
          ðŸ‘‹ Hi! I'm here to answer questions about my background, experience,
          and projects. What would you like to know?
        </div>
      </div>

      <div class="chat-input">
        <input
          type="text"
          id="messageInput"
          placeholder="Ask me anything about my experience..."
        />
        <button id="sendButton">Send</button>
      </div>
    </div>

    <script>
      const chatMessages = document.getElementById("chatMessages");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");

      // Your personal information - customize this!
      const personalInfo = `
              I am a backend engineer with experience in building scalable systems and APIs using Python.

              Skills:
              - Backend: Python, FastAPI
              - Databases: PostgreSQL, SQLAlchemy
              - Cloud & Hosting: Render, AWS (Certified Cloud Practitioner), preparing for Developer Associate
              - Tools: Git, Docker, Postman, VS Code, PyCharm
              - Others: REST APIs, OAuth2, Alembic, WebSockets, WhatsApp API, System Design (beginner)

              Experience:
              - Currently working as Backend Developer at Rise and Shift, contributing to 'The Hive' project for Schreiber Foods
              - Built an MVP for Warehouse Staffing System at FedEx
              - 1+ year experience in backend development and cloud integration
              - Developed and maintained backend services for production-level systems

              Projects:
              - **Strangers Meet Live** â€“ A social connection platform with:
                - Invite-only registration system
                - Real-time chat using WebSockets
                - Google OAuth2 authentication
                - WhatsApp phone verification
                - Group/channel management and responsive UI
                - Tech stack: FastAPI, Python, PostgreSQL, SQLAlchemy, Render, WebSockets, OAuth2, Alpine.js, Tailwind CSS, WhatsApp API, Alembic

              - **The Hive â€“ Inventory Management System** (Schreiber Foods):
                - Developed RESTful APIs using FastAPI and SQLAlchemy
                - Designed schemas for inventory tracking
                - Implemented secure authentication and authorization
                - Collaborated with frontend team for smooth integration

              - **FedEx Warehouse Staffing MVP**:
                - Automated warehouse staffing and labor forecasting
                - Designed complex scheduling logic and shift automation
                - Built scalable APIs with advanced SQLAlchemy queries
                - Integrated with FedEx internal systems for data sync

              - Other:
                - Personal website with a custom chatbot (in progress)
                - Animated 404 page with rockets and explosion effects

              Education:
              - Bachelor's Degree (assumed; can update if needed)
              - Certified: AWS Certified Cloud Practitioner
              - Currently preparing for AWS Developer Associate and later DevOps Engineer Professional

              Interests:
              - Cloud certifications and automation
              - AI agents and Generative AI
              - Fitness, nutrition, and supplements
              - Exploring fragrances (vanilla and woody)
              - Occasional travel and creative front-end projects
              `;

      async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        // Add user message
        addMessage(message, "user");
        messageInput.value = "";
        sendButton.disabled = true;

        // Show typing indicator
        const typingDiv = document.createElement("div");
        typingDiv.className = "message bot-message typing";
        typingDiv.innerHTML = "<span></span><span></span><span></span>";
        chatMessages.appendChild(typingDiv);
        scrollToBottom();

        try {
          const response = await fetch("/.netlify/functions/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message: message,
              context: personalInfo,
            }),
          });

          const data = await response.json();

          // Remove typing indicator
          typingDiv.remove();

          if (data.reply) {
            addMessage(data.reply, "bot");
          } else {
            addMessage(
              "Sorry, I encountered an error. Please try again.",
              "bot"
            );
          }
        } catch (error) {
          typingDiv.remove();
          addMessage("Sorry, I encountered an error. Please try again.", "bot");
        }

        sendButton.disabled = false;
        messageInput.focus();
      }

      function addMessage(text, sender) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${sender}-message`;
        messageDiv.textContent = text;
        chatMessages.appendChild(messageDiv);
        scrollToBottom();
      }

      function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Event listeners
      sendButton.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });

      // Focus input on load
      messageInput.focus();
    </script>
  </body>
</html>
