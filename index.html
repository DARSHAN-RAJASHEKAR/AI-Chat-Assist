<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask About Me - AI Assistant</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .chat-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        height: 600px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .chat-header h1 {
        font-size: 1.5em;
        margin-bottom: 5px;
      }

      .chat-header p {
        opacity: 0.9;
        font-size: 0.9em;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .message {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 18px;
        word-wrap: break-word;
      }

      .user-message {
        background: #667eea;
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
      }

      .bot-message {
        background: #f1f3f4;
        color: #333;
        align-self: flex-start;
        border-bottom-left-radius: 4px;
      }

      .typing {
        display: flex;
        gap: 4px;
        padding: 16px;
      }

      .typing span {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #667eea;
        animation: typing 1.4s infinite;
      }

      .typing span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-10px);
        }
      }

      .chat-input {
        padding: 20px;
        border-top: 1px solid #eee;
        display: flex;
        gap: 10px;
      }

      .chat-input input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #eee;
        border-radius: 25px;
        outline: none;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .chat-input input:focus {
        border-color: #667eea;
      }

      .chat-input button {
        padding: 12px 20px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.3s;
      }

      .chat-input button:hover {
        background: #5a6fd8;
      }

      .chat-input button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .welcome-message {
        text-align: center;
        color: #666;
        font-style: italic;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>Ask About Me</h1>
        <p>Your Personal AI Assistant</p>
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="welcome-message">
          ðŸ‘‹ Hi! I'm here to answer questions about my background, experience,
          and projects. What would you like to know?
        </div>
      </div>

      <div class="chat-input">
        <input
          type="text"
          id="messageInput"
          placeholder="Ask me anything about my experience..."
        />
        <button id="sendButton">Send</button>
      </div>
    </div>

    <script>
      const chatMessages = document.getElementById("chatMessages");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");

      // Your personal information - customize this!
      const personalInfo = `
        I am a software engineer with 5+ years of experience in full-stack development.
        
        Skills:
        - Frontend: React, Vue.js, JavaScript, TypeScript, HTML5, CSS3
        - Backend: Node.js, Python, Java, Express.js
        - Databases: PostgreSQL, MongoDB, Redis
        - Cloud: AWS, Docker, Kubernetes
        - Tools: Git, Jenkins, Linux
        
        Experience:
        - Currently working as Senior Software Engineer at Tech Corp
        - Previously worked at StartupXYZ as Full Stack Developer
        - Built 20+ web applications and 10+ mobile apps
        - Led a team of 5 developers on major projects
        
        Projects:
        - E-commerce platform serving 100k+ users
        - Real-time chat application with WebSocket
        - Machine learning recommendation system
        - Mobile app with 50k+ downloads
        
        Education:
        - Bachelor's in Computer Science from University ABC
        - Certified in AWS Solutions Architect
        
        Interests:
        - Open source contributions
        - AI/ML research
        - Tech blogging
        - Playing guitar
        `;

      async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        // Add user message
        addMessage(message, "user");
        messageInput.value = "";
        sendButton.disabled = true;

        // Show typing indicator
        const typingDiv = document.createElement("div");
        typingDiv.className = "message bot-message typing";
        typingDiv.innerHTML = "<span></span><span></span><span></span>";
        chatMessages.appendChild(typingDiv);
        scrollToBottom();

        try {
          const response = await fetch("/.netlify/functions/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message: message,
              context: personalInfo,
            }),
          });

          const data = await response.json();

          // Remove typing indicator
          typingDiv.remove();

          if (data.reply) {
            addMessage(data.reply, "bot");
          } else {
            addMessage(
              "Sorry, I encountered an error. Please try again.",
              "bot"
            );
          }
        } catch (error) {
          typingDiv.remove();
          addMessage("Sorry, I encountered an error. Please try again.", "bot");
        }

        sendButton.disabled = false;
        messageInput.focus();
      }

      function addMessage(text, sender) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${sender}-message`;
        messageDiv.textContent = text;
        chatMessages.appendChild(messageDiv);
        scrollToBottom();
      }

      function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Event listeners
      sendButton.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });

      // Focus input on load
      messageInput.focus();
    </script>
  </body>
</html>
